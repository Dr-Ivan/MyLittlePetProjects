<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>JS basic calculator</title>
    <link rel="stylesheet" href="CalculatorStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="calculator">
        <input id = "inputLine" type="text" readonly />

        <div class="keyboard">
            <button onclick="addToInput(0)" class="BasicButton">0</button>
            <button onclick="addToInput(1)" class="BasicButton">1</button>
            <button onclick="addToInput(2)" class="BasicButton">2</button>
            <button onclick="addToInput(3)" class="BasicButton">3</button>
            <button onclick="addToInput(4)" class="BasicButton">4</button>
            <button onclick="addToInput(5)" class="BasicButton">5</button>
            <button onclick="addToInput(6)" class="BasicButton">6</button>
            <button onclick="addToInput(7)" class="BasicButton">7</button>
            <button onclick="addToInput(8)" class="BasicButton">8</button>
            <button onclick="addToInput(9)" class="BasicButton">9</button>

            <button onclick="addToInput('+')" class="BasicButton">+</button>
            <button onclick="addToInput('-')" class="BasicButton">-</button>
            <button onclick="addToInput('*')" class="BasicButton">*</button>
            <button onclick="addToInput('/')" class="BasicButton">/</button>

            <button onclick="calculate()" class="CalculateButton">=</button>

            <button onclick="resetInput()" class="BasicButton">CLR</button>
        </div>

    </div>

    <script src="CalculatorScripts.js"></script>
</body>

</html>
